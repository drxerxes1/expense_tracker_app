# ==============================
# Gradle JVM memory settings
# ==============================
# Use reasonable memory limits for low-to-mid RAM systems
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable parallel builds to speed up compilation
org.gradle.parallel=true

# Enable build cache for faster incremental builds
org.gradle.caching=true

# ==============================
# AndroidX and Jetifier
# ==============================
android.useAndroidX=true
android.enableJetifier=true

# ==============================
# Daemon settings
# ==============================
# Avoid keeping multiple daemons in memory
org.gradle.daemon=true
org.gradle.configureondemand=true

# ==============================
# Android namespace fix
# ==============================
# Fix for namespace issues with third-party packages
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false

# ==============================
# Additional build optimizations
# ==============================
# Disable Jetifier for better performance
android.enableJetifier=false
# Enable R8 full mode
android.enableR8.fullMode=true
# Disable unused resources
android.enableResourceOptimizations=true