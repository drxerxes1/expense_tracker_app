// This is a temporary workaround for namespace issues
// We'll create a regular Groovy build.gradle file instead of Kotlin DSL

plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.expense_tracker_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId = "com.example.expense_tracker_app"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Fix for qr_code_scanner namespace issue
configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            if (details.requested.group == 'com.github.journeyapps' && details.requested.name == 'zxing-android-embedded') {
                details.useVersion '4.3.0'
            }
        }
    }
}
