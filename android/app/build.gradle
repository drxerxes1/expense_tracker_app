plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.expense_tracker_app"
    compileSdk = flutter.compileSdkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId = "com.example.expense_tracker_app"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // âš ï¸ Replace with real signingConfig for Play Store release
            signingConfig = signingConfigs.debug
            // Optional: shrink and minify in release
            // minifyEnabled true
            // shrinkResources true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

// Fix for qr_code_scanner namespace issue
configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            if (details.requested.group == 'com.github.journeyapps' &&
                details.requested.name == 'zxing-android-embedded') {
                details.useVersion '4.3.0'
            }
        }
    }
}
